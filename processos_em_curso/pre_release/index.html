<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">


	<title>Processos em curso</title> 
	<meta name="description" content="CM-Porto - Operações urbanísticas - processos de licenciamento em curso"> 
	<meta name="author" content="DMSI-SIG CM-Porto"> 

    <style>
		html,
		body,
		#viewDiv {
		  padding: 0;
		  margin: 0;
		  height: 100%;
		  width: 100%;
		}
		
		.esri-legend__message {
			display: none;
		}
		
		#loading {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
		}
		
		#gridDiv {
			/* position: absolute; */
			padding: 10px;
			margin-right: 20px;
			margin-bottom: 40px;
			max-width: 300px;
		}

		#clearButton {
			margin-top:5px;
			display: none;
		}
		.dgrid {
			height: auto !important;
		}
		.dgrid .dgrid-scroller {
			position: relative;
			max-height: 200px;
			overflow: auto;
		}

		#titlearea {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -20% 0 0 -30%;
			height: 80px;
			background-color: rgba(24, 68, 155, 0.85);
			box-shadow: 0 1px 5px rgba(0,0,0,1);
			font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #fff;
			font-size: 24px;
			text-align: center;
			z-index: 1;	

		}

		#titlearea p {
			margin: 20px 20px 0 20px;
			font-size: 36px;	
		}	

		#logo {
			position: absolute;
			top: 12px;
			left: 60px;
			width: 130px;
			z-index: 20;
		}
	</style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/dgrid/css/dgrid.css">
	<link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />

    <!-- <link rel="stylesheet" href="css/layout.css"/> -->

	<script src="https://js.arcgis.com/4.18/"></script>
	<script src="js/basics.js"></script>
	<script src="js/cfg.js"></script>
	<script src="js/init.js"></script>

</head> 
<body> 
	<img id="logo" src="media/splash-logo.png" />

	<div id="titlearea" class="semi-square">
		<p>Gestão de Operações Urbanísticas</p>
	</div>
	
	<div id="viewDiv">
		<div class="esri-ui-bottom-right esri-ui-corner">
			<div id="gridDiv" class="esri-component esri-widget">
				<h2>Processos em curso</h2>
				<p>Faça click num lote para saber quais os processos em curso no mesmo.</p>
				<div id="queryResults"></div>
				<button id="clearButton" class="esri-component esri-widget">Limpar</button>
			</div>
		</div>
		<!-- <img id="loading" src="media/816.gif" /> -->
	</div>

</body> 
</html>
